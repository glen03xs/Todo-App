<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <title>Task App Project</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col s12">
            <div id="main" class="card">
              <div class="card-content">
                <span class="card-title">To do List</span>
                <div class="row">
                  <form id="todo-form">
                    <div class="input-field col s12">
                      <label for="todo">New Item</label>
                      <input type="text" name="todo" id="todo">
                    </div> <!--end input-fields-->
                    <input type="submit" value="Add Todo" class="btn blue">
                  </form>
                </div> <!--end row-->
              </div> <!--end card-content-->
              <div class="card-action">
                <h5 id="task-title">To do's</h5>
                <div class="input-field col s12">
                  <label for="filter-todo">Filter To do's</label>
                  <input type="text" name="filter-tod" id="filter-todo">
                </div> <!--end input-fields-->
                <ul class="collection"></ul>
                <a href="" class="clear-todos btn grey darken-3">Clear To do's</a>
              </div> <!--end card-action-->
            </div> <!--end card-->
          </div> <!--end col s12-->
        </div> <!--end row-->
      </div> <!--end container-->
                   
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
